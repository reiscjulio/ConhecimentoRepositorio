<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciar Clientes</title>
    </h:head>
	<h:body>
	
		<div id="header">
			<ui:insert name="header">
				<!-- Import de página do cabeçalho -->
				<ui:include src="header.xhtml"/>
			</ui:insert>
		</div>		
	
	<h1>Gerenciador de Clientes</h1>
		<h:form>
			Nome: <h:inputText value="#{clientesController.clientes.nome}"/><br/>
			Area: <h:inputText value="#{clientesController.clientes.area}"/><br/>
			<h:commandButton action="#{clientesController.adicionarClientes}" value="Adicionar Novo Cliente"/>
			<h:commandButton action="#{clientesController.alterarClientes}" value="Alterar Cliente"/>
			<br/>
			<h:commandLink action="listarCliente.xhtml" value="Voltar"/>
		</h:form>
		
		<br/>
		
		<div id="footer">
			<ui:insert name="footer">
				<!-- Import de página do rodapé -->
				<ui:include src="footer.xhtml"/> 
			</ui:insert>
		</div>			
		
	</h:body>
</html>
