<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciar Licoes</title>
    </h:head>
	<h:body>
	<h1>Gerenciador de Licoes</h1>
		<h:form>
			Data: <h:inputText value="#{licoesController.licoes.data}"/><br/>
			Etapa: <h:inputText value="#{licoesController.licoes.etapa}"/><br/>
			Problema: <h:inputText value="#{licoesController.licoes.problema}"/><br/>
			Solução: <h:inputText value="#{licoesController.licoes.solucao}"/><br/>
			Título: <h:inputText value="#{licoesController.licoes.titulo}"/><br/>			
			Responsavel: 
			<p:selectOneMenu effect="fade">
			         <f:selectItem itemLabel="Responsavel" itemValue="" />
			         <f:selectItems value="#{responsavelController.listarResponsavel}"
			                var="responsavel"
			                itemLabel="#{responsavel.nome}"
			                itemValue="#{responsavel.id}"/>
			</p:selectOneMenu>
			<br/>					     			
			<h:commandButton action="#{licoesController.adicionarLicoes}" value="Adicionar Nova Lição"/>
			<h:commandButton action="#{licoesController.alterarLicoes}" value="Alterar Lição"/>
			<br/>
			<h:commandLink action="listarLicoes.xhtml" value="Voltar"/>
		</h:form>
	</h:body>
</html>
