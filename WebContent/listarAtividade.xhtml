<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar Atividade</title>
    </h:head>
    <h:body>
        <h1>Listar Atividade</h1>
        <h:dataTable var="atividade" value="#{atividadeController.listarAtividade}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Titulo"/>
                </f:facet>
                <h:outputText value="#{atividade.titulo}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data de início"/>
                </f:facet>
                <h:outputText value="#{atividade.data_inicio}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data de conclusão"/>
                </f:facet>
                <h:outputText value="#{atividade.data_conclusao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Resumo"/>
                </f:facet>
                <h:outputText value="#{atividade.resumo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Alterar"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{atividadeController.prepararAlterarAtividade}" value="Alterar"/>
                    </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{atividadeController.removerAtividade}" value="Excluir"/>
                    </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="Nova Atividade" action="#{atividadeController.prepararAdicionarAtividade}"/>
        </h:form>
        <h:form>
            <h:commandLink action="index.xhtml" value="Voltar"/>
        </h:form>                
    </h:body>
</html>
