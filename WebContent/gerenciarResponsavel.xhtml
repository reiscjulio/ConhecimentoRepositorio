<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciar Responsavel</title>
    </h:head>
	<h:body>
	
		<div id="header">
			<ui:insert name="header">
				<!-- Import de página do cabeçalho -->
				<ui:include src="header.xhtml"/>
			</ui:insert>
		</div>		
	
	<h1>Gerenciador de Responsavel</h1>
		<h:form>
			Função: <h:inputText value="#{responsavelController.responsavel.funcao}"/><br/>
			Login: <h:inputText value="#{responsavelController.responsavel.login}"/><br/>
			Matrícula: <h:inputText value="#{responsavelController.responsavel.matricula}"/><br/>
			Nome: <h:inputText value="#{responsavelController.responsavel.nome}"/><br/>
			Senha: <h:inputText value="#{responsavelController.responsavel.senha}"/><br/>
			<h:commandButton action="#{responsavelController.adicionarResponsavel}" value="Adicionar Novo Responsavel"/>
			<h:commandButton action="#{responsavelController.alterarResponsavel}" value="Alterar Responsavel"/>
			<br/>
			<h:commandLink action="listarResponsavel.xhtml" value="Voltar"/>
		</h:form>
		
		<br/>
		
		<div id="footer">
			<ui:insert name="footer">
				<!-- Import de página do rodapé -->
				<ui:include src="footer.xhtml"/> 
			</ui:insert>
		</div>			
		
	</h:body>
</html>
