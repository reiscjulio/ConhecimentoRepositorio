<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar Projetos</title>
    </h:head>
    <h:body>
        <h1>Listar Projetos</h1>
        <h:dataTable var="projetos" value="#{projetosController.listarProjetos}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{projetos.nome}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data"/>
                </f:facet>
                <h:outputText value="#{projetos.data}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Titulo"/>
                </f:facet>
                <h:outputText value="#{projetos.titulo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data de inicio"/>
                </f:facet>
                <h:outputText value="#{projetos.data_inicio}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data de conclusÃ£o"/>
                </f:facet>
                <h:outputText value="#{projetos.data_conclusao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Alterar"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{projetosController.prepararAlterarProjetos}" value="Alterar"/>
                    </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{projetosController.removerProjetos}" value="Excluir"/>
                    </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="Novo Projeto" action="#{projetosController.prepararAdicionarProjetos}"/>
        </h:form>
        <h:form>
            <h:commandLink action="index.xhtml" value="Voltar"/>
        </h:form>                
    </h:body>
</html>
