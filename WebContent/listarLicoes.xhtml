<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar Lições</title>
    </h:head>
    <h:body>
    
		<div id="header">
			<ui:insert name="header">
				<!-- Import de página do cabeçalho -->
				<ui:include src="header.xhtml"/>
			</ui:insert>
		</div>	    
    
        <h1>Listar Lições</h1>
        <h:dataTable var="licoes" value="#{licoesController.listarLicoes}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Etapa"/>
                </f:facet>
                <h:outputText value="#{licoes.etapa}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Problema"/>
                </f:facet>
                <h:outputText value="#{licoes.problema}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Solução"/>
                </f:facet>
                <h:outputText value="#{licoes.solucao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Título"/>
                </f:facet>
                <h:outputText value="#{licoes.titulo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data"/>
                </f:facet>
                <h:outputText value="#{licoes.data_licao.time}">
                	<f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </h:column>            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Alterar"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{licoesController.prepararAlterarLicoes}" value="Alterar"/>
                    </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{licoesController.removerLicoes}" value="Excluir"/>
                    </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="Nova Lição" action="#{licoesController.prepararAdicionarLicoes}"/>
        </h:form>
        <h:form>
            <h:commandLink action="index.xhtml" value="Voltar"/>
        </h:form>
        
		<br/>
		
		<div id="footer">
			<ui:insert name="footer">
				<!-- Import de página do rodapé -->
				<ui:include src="footer.xhtml"/> 
			</ui:insert>
		</div>	        
                        
    </h:body>
</html>
